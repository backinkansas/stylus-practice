<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>pigeon</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,600" rel="stylesheet"> 
    <link rel="stylesheet" href="./css/main.css" />
</head>
<body>
    <aside class="sidebar">
        <div class="sidebar__brand">
            <img src="./img/pigeon.png" alt="Pigeon App logo">
        </div>

        <div class="sidebar__teams">
            <div class="sidebar__teams__goback">
                <a href="#"><img src="./img/left-arrow.png"></a> 
                <a href="#">Teams</a>
            </div>
            <p class="sidebar__teams--selected">X League</p>
        </div>

        <div class="sidebar__navigation">
            <ul class="navigation__list">
                <li class="navigation__list__item">
                    <div class="navigation__list__item__container">
                        <img src="./img/archive.png" alt="Projects icon" class="navigation__list__item__container__icon">
                    </div>
                    <a href="">Projects</a>
                </li>
                <li class="navigation__list__item" class="navigation__list__item__icon">
                    <div class="navigation__list__item__container">
                        <img src="./img/profile.png" alt="Members icon" class="navigation__list__item__container__icon">
                    </div>
                    <a href="">Members</a>
                </li>
                <li class="navigation__list__item" class="navigation__list__item__icon">
                    <div class="navigation__list__item__container">
                        <img src="./img/invoice.png" alt="Billing icon" class="navigation__list__item__container__icon">
                    </div>
                    <a href="">Billing</a>
                </li>
                <li class="navigation__list__item" class="navigation__list__item__icon">
                    <div class="navigation__list__item__container">
                        <img src="./img/settings.png" alt="Settings icon" class="navigation__list__item__container__icon">
                    </div>
                    <a href="">Settings</a>
                </li>
            </ul>
        </div>
    </aside>

    <section class="projects">
        <h2 class="section__title">Projects</h2>

        <ul class="projects__list">
            <li class="projects__list__item">Toggle Interactive</li>
            <li class="projects__list__item">Creddy</li>
            <li class="projects__list__item">Octoplus Group</li>
        </ul>
    </section>

    <section class="topbar">
        <div class="topbar__projects">
            <p>Project</p>
            <a href="">All projects</a>
        </div>
        <div class="vertical-line"></div>
        <div class="topbar__teams">
            <p>Team</p>
            <a href="">X League</a>
        </div>
        <div class="vertical-line"></div>
        <div class="topbar__user">
            <img src="./img/avatar.jpeg" alt="" class="topbar__user__avatar">
        </div>
    </section>
</body>
</html>
